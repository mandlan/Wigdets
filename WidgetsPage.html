<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Widgets Page</title>

</head>
<body>
    <h1>Widgets Page</h1>
    <div class="container">
        <!-- Weather Widget -->
        <div class="widget" id="weather-widget">
            <h2>Weather Widget</h2>
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="fetchWeather()">Search</button>
            
            <img id="weather-icon" src="" alt="Weather Icon">
            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <div id="hourly-forecast"></div>
            <div id="weather-result"></div>
        </div>
        
        <!-- News Widget -->
        <div class="widget" id="news-widget">
            <h2>News Widget</h2>
            <select id="country">
                <option value="us">United States</option>
                <option value="gb">United Kingdom</option>
                <option value="za">South Africa</option>
                <option value="in">India</option>
                <option value="au">Australia</option> 
                <option value="ca">Canada</option>
                <option value="ng">Nigeria</option>
                <option value="jp">Japan</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="it">Italy</option>
                <option value="br">Brazil</option>
                <option value="ru">Russia</option>
                <option value="cn">China</option>
                <option value="kr">South Korea</option>
                <option value="mx">Mexico</option> 
                <option value="ar">Argentina</option>
                <option value="es">Spain</option>
            </select>
            <button onclick="fetchNews()">Search</button>
            <div id="news-result"></div>
        </div>
         
        <!-- Movie Widget -->
        <div class="widget" id="movie-widget">
            <h2>Movie Widget</h2>
            <input type="text" id="movie-title" placeholder="Enter movie title">
            <button onclick="fetchMovie()">Get Movie Details</button>
            <div id="movie-result"></div>
        </div>
    </div>

</body>
</html>
